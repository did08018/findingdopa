<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finding Dopa - Beehive</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8dc;
      color: #2e2a89;
    }

    header {
      background-color: #121212;
      padding: 2px 2px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      padding: 4px 0;
      height: 40px;
    }

    .home-brand {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 2px 8px;
      margin-left: 8px;
      text-decoration: none;
      color: #007acc;
      font-size: 1.2rem;
      height: 32px;
    }

    .home-brand i {
      font-size: 1.3rem;
    }

    .home-brand:hover {
      color: #00bfff;
    }

    .logo-text {
      font-family: 'PT Serif', serif;
      font-weight: 700;
      font-size: 1.3rem;
      color: white;
    }

    .slider-container {
      width: 100%;
      overflow-x: auto;
      display: flex;
      gap: 10px;
      padding: 8px 10px;
      scrollbar-width: none;
      background-color: #121212;
    }

    .slider-container::-webkit-scrollbar {
      display: none;
    }

    .slide {
      flex: 0 0 auto;
      background: #1f1f1f;
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
      white-space: nowrap;
      font-size: 0.95rem;
      font-family: 'PT Serif', serif;
      border: 1px solid #333;
      text-align: center;
      text-decoration: none;
    }

    .slide:hover {
      background: #333;
      color: #00bfff;
    }

    .slide.active {
      background: #fdfdfd;
      color: #2e2a89;
      border: 2px solid #2e2a89;
    }

    .hex-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 2px;
      padding: 10px;
    }

    .hex {
      position: relative;
      width: 100%;
      padding-bottom: 86.6%;
      background-color: #f1c40f;
      clip-path: polygon(
        50% 0%,
        93% 25%,
        93% 75%,
        50% 100%,
        7% 75%,
        7% 25%
      );
      cursor: pointer;
      transition: transform 0.3s;
    }

    .hex:hover {
      transform: scale(1.05);
    }

    .hex-content {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: 'PT Serif', serif;
      font-size: 0.9rem;
      background: white;
      padding: 6px;
      border-radius: 6px;
    }

    .popup {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border: 2px solid #2e2a89;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 600px;
      z-index: 10;
    }

    .popup h3 {
      margin-top: 0;
      color: #2e2a89;
    }

    .popup-close {
      position: absolute;
      top: 8px;
      right: 12px;
      cursor: pointer;
      color: #2e2a89;
      font-size: 1.2rem;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 9;
    }

    footer {
      text-align: center;
      padding: 10px 20px;
      background: #1a1a1a;
      color: white;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="top-bar">
      <a href="index.html" class="home-brand" aria-label="Home">
        <i class="fas fa-brain"></i>
        <span class="logo-text">Finding Dopa</span>
      </a>
    </div>

    <div class="slider-container">
      <a href="welcome.html" class="slide">Welcome</a>
      <a href="fix-or-cure.html" class="slide">Fix or Cure?</a>
      <a href="science.html" class="slide">The Science</a>
      <a href="actors.html" class="slide">The Actors</a>
      <a href="news.html" class="slide">Latest News</a>
      <a href="clinical-trials.html" class="slide">Clinical Trials</a>
      <a href="resources.html" class="slide">Resources</a>
      <a href="about.html" class="slide">About</a>
      <a href="disclaimer.html" class="slide">Disclaimer</a>
    </div>
  </header>

  <main class="hex-grid">
    <!-- Filled hexes -->
    <div class="hex" onclick="showPopup('Nerve Grafts', 'Nerve grafts use patient’s own tissue to reduce immune rejection, especially during deep brain stimulation surgery.')">
      <div class="hex-content">Nerve Grafts</div>
    </div>
    <div class="hex" onclick="showPopup('MSCs', 'Mesenchymal stem/stromal cells help modulate inflammation, promote repair, and are being tested for Parkinson’s disease.')">
      <div class="hex-content">MSCs</div>
    </div>

    <!-- Empty hexes for future entries -->
    <div class="hex"><div class="hex-content"></div></div>
    <div class="hex"><div class="hex-content"></div></div>
    <div class="hex"><div class="hex-content"></div></div>
    <div class="hex"><div class="hex-content"></div></div>
    <div class="hex"><div class="hex-content"></div></div>
    <div class="hex"><div class="hex-content"></div></div>
    <div class="hex"><div class="hex-content"></div></div>
    <div class="hex"><div class="hex-content"></div></div>
    <div class="hex"><div class="hex-content"></div></div>
    <div class="hex"><div class="hex-content"></div></div>
    <div class="hex"><div class="hex-content"></div></div>
    <div class="hex"><div class="hex-content"></div></div>
    <div class="hex"><div class="hex-content"></div></div>
    <div class="hex"><div class="hex-content"></div></div>
    <div class="hex"><div class="hex-content"></div></div>
    <div class="hex"><div class="hex-content"></div></div>
    <div class="hex"><div class="hex-content"></div></div>
    <div class="hex"><div class="hex-content"></div></div>
  </main>

  <footer>
    &copy; 2025 Finding Dopa. All rights reserved.
  </footer>

  <div id="overlay" class="overlay" style="display:none" onclick="closePopup()"></div>
  <div id="popup" class="popup" style="display:none">
    <div class="popup-close" onclick="closePopup()">&times;</div>
    <h3 id="popup-title"></h3>
    <p id="popup-content"></p>
  </div>

  <script>
    function showPopup(title, content) {
      document.getElementById('popup-title').innerText = title;
      document.getElementById('popup-content').innerText = content;
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    // Highlight active slide
    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll('.slide').forEach(slide => {
      if (slide.getAttribute('href') === currentPage) {
        slide.classList.add('active');
      }
    });
  </script>
</body>
</html>

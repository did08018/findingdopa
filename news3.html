<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet">
  <title>Finding Dopa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #b2fab4, #81d4fa);
      color: #004d40;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    header {
      background-color: #121212;
      padding: 2px 2px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    footer {
      text-align: center;
      padding: 10px 20px;
      background: #1a1a1a;
      color: white;
      font-size: 0.8rem;
      line-height: 1.2;
    }

    .slider-container {
      width: 100%;
      overflow-x: scroll;
      display: flex;
      gap: 10px;
      margin-top: 8px;
      padding-bottom: 10px;
      scrollbar-width: none;
    }

    .slider-container::-webkit-scrollbar {
      display: none;
    }

    .slide {
      flex: 0 0 auto;
      background: #1f1f1f;
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
      white-space: nowrap;
      font-size: 0.95rem;
      user-select: none;
      font-family: 'PT Serif', serif;
      border: 1px solid #333;
      transition: background 0.3s, color 0.3s;
    }

    /* Special styling for "Latest News" */
    .latest-news-slide {
      background: #fdfdfd;
      color: #2e2a89;
      border: 2px solid #2e2a89;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 0 5px #2e2a89;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      animation: pulseGlow 2s infinite ease-in-out;
    }

    .latest-news-slide:hover {
      background: #2e2a89;
      color: #ffffff;
      box-shadow: 0 0 15px #2e2a89;
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 5px #2e2a89;
      }
      50% {
        box-shadow: 0 0 15px #2e2a89;
      }
      100% {
        box-shadow: 0 0 5px #2e2a89;
      }
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 5px 20px 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 0.8rem;
      max-width: 600px;
      margin: 5px auto 1.0rem;
      color: #2e2a89;
    }

    .top-bar {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      padding: 4px 0;
      height: 40px;
    }

    .home-brand {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 2px 8px;
      margin-left: 8px;
      text-decoration: none;
      color: #007acc;
      font-size: 1.2rem;
      height: 32px;
    }

    .home-brand i {
      font-size: 1.3rem;
    }

    .home-brand:hover {
      color: #00bfff;
    }

    .logo-text {
      font-family: 'PT Serif', serif;
      font-weight: 700;
      font-size: 1.3rem;
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <div class="top-bar">
      <a href="index.html" class="home-brand" aria-label="Home">
        <i class="fas fa-brain"></i>
        <span class="logo-text">Finding Dopa</span>
      </a>
    </div>

    <div class="slider-container">
      <div class="slide">Welcome</div>
      <div class="slide">Fix or Cure?</div>
      <div class="slide">The Science</div>
      <div class="slide">The Actors</div>
      <div class="latest-news-slide">Latest News</div>
      <div class="slide">Clinical Trials</div>
      <div class="slide">Resources</div>
      <div class="slide">About</div>
      <div class="slide">Disclaimer</div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div>
        <p>A fix for Parkinson's Disease is on the way. Keep fighting!</p>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Finding Dopa. All rights reserved.
  </footer>
</body>
</html>

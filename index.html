<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #eee;
    }

    header {
      background-color: #121212;
      padding: 20px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-weight: bold;
      font-size: 1.7rem;
      color: #fff;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #fff;
      margin: 4px 0;
      transition: 0.3s;
    }

    nav {
      display: flex;
      gap: 20px;
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
    }

    nav a {
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
    }

    nav a:hover {
      color: #8ab4f8;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #1f1f2e;
        position: absolute;
        top: 70px;
        right: 20px;
        padding: 20px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.2);
        z-index: 1000;
      }

      nav.open {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    .hero {
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, #1f1f2e, #2e2a89, #541a7b);
      color: white;
      padding: 40px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .cta-button {
      background: #fff;
      color: #2e2a89;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background: #f0f0f0;
    }

    .section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      color: #222;
    }

    .section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    #news-container ul {
      list-style: none;
      padding: 0;
    }

    #news-container li {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .ellipsis {
      display: block;
      text-align: center;
      font-size: 2rem;
      text-decoration: none;
      color: #999;
      margin-top: 20px;
    }

    .ellipsis:hover {
      color: #2e2a89;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: #1a1a1a;
      color: white;
      margin-top: 60px;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">MyBrand</div>

    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <nav id="navbar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#projects">Projects</a>
      <a href="#blog">Blog</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1>Welcome to Our Website</h1>
      <p>Discover whatâ€™s new, learn about our work, and connect with us.</p>
      <a href="#news" class="cta-button">Explore News</a>
    </div>
  </section>

  <section class="section" id="news">
    <h2>Latest News</h2>
    <div id="news-container">
      <!-- News preview will load here -->
    </div>
  </section>

  <footer>
    &copy; 2025 MyBrand. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navbar');
      nav.classList.toggle('open');
    }

    fetch('news.html')
      .then(res => res.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const newsItems = doc.querySelectorAll('.all-news ul li');
        const previewList = document.createElement('ul');

        newsItems.forEach((item, index) => {
          if (index < 3) previewList.appendChild(item.cloneNode(true));
        });

        const container = document.getElementById('news-container');
        container.appendChild(previewList);
        container.innerHTML += '<a href="news.html" class="ellipsis">...</a>';
      });
  </script>
</body>
</html>

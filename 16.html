body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f0f0f0;
}

/* NEW wrapper just for centering the grid */
.page-wrapper {
  display: flex;
  justify-content: center;
}
        
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: repeat(3, 1fr); /* 3 rows */
            gap: 5px; /* Gap between boxes */
            width: 320px; /* Fits most phones */
            height: 85vh; /* Full screen height */
            padding: 5px; /* Optional padding around the entire grid */
        }
        
        .box {
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4px;
            box-sizing: border-box;
            text-decoration: none;
            font-size: 0.8em;
            background-clip: padding-box; /* Ensures background doesn't extend into gap */
            position: relative; /* For text overlay positioning */
        }
        .box:hover {
            /* No scaling on hover */
        }
        .box img {
            height: auto; /* Maintains aspect ratio */
            max-height: 50%; /* Limits height to 50% of box height */
            width: auto; /* Allows natural width based on aspect ratio */
            object-fit: contain; /* Prevents stretching, keeps image within bounds */
            display: none; /* Hide images to save space on small screens */
        }
        .box h2, .box p {
            position: relative; /* Ensures text stays above background */
            z-index: 1; /* Brings text to the foreground */
        }
        
        .box1 { 
            background: #FAC46E url('coupling') no-repeat center; 
            background-size: cover; 
            grid-column: 1; grid-row: 1 / span 2; 
        }
        .box5 { 
            background: #BB93C8 url('dopavox') no-repeat center; 
            background-size: cover; 
            grid-column: 2 / span 2; grid-row: 1; 
        }
        .box2 { 
            background: #EF9280 url('aspirator') no-repeat center; 
            background-size: cover; 
            grid-column: 2; grid-row: 2; 
        }
        .box3 { 
            background: #A7CB8C url('dopeaf') no-repeat center; 
            background-size: cover; 
            grid-column: 3; grid-row: 2; 
        }
        .box4 { 
            background: #ffbbd0 url('prisencolinensinainciusol') no-repeat center; 
            background-size: cover; 
            grid-column: 1 / span 2; grid-row: 3; 
        }
        .box6 { 
            background: #A8D5E2 url('legacy') no-repeat center; 
            background-size: cover; 
            grid-column: 3; grid-row: 3; 
        }
        
        @media (min-width: 321px) {
            .container {
                width: 100%;
                max-width: 600px;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
                gap: 10px; /* Larger gap on bigger screens */
                padding: 10px;
            }
            .box {
                padding: 10px;
            }
            .box img, .box p { display: block; } /* Show images and text */
            .box h2 { font-size: 1.2em; }
            .box p { font-size: 0.9em; }
            /* Same spans for larger screens */
            .box1 { grid-column: 1; grid-row: 1 / span 2; }
            .box5 { grid-column: 2 / span 2; grid-row: 1; }
            .box2 { grid-column: 2; grid-row: 2; }
            .box3 { grid-column: 3; grid-row: 2; }
            .box4 { grid-column: 1 / span 2; grid-row: 3; }
            .box6 { grid-column: 3; grid-row: 3; }
        }

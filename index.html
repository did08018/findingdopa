<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet">
  <title>Finding Dopa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #b2fab4, #81d4fa); /* move it here */
      color: #004d40;
    }

    header {
      background-color: #121212;
      padding: 2px 2px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    footer {
      text-align: center;
      padding: 10px 20px;
      background: #1a1a1a;
      color: white;
      font-size: 0.8rem;
      line-height: 1.2;
    }

    .home-link {
      color: #007acc;
      margin-right: 12px;
      font-size: 1.0rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .home-link:hover {
      color: #00bfff;
    }

    .logo {
      font-weight: bold;
      font-size: 1.7rem;
      color: #fff;
    }

    .slider-container {
      width: 100%;
      overflow-x: scroll;
      display: flex;
      gap: 10px;
      margin-top: 15px;
      padding-bottom: 10px;
      scrollbar-width: none;
    }

    .slider-container::-webkit-scrollbar {
      display: none;
    }

    .slider-container {
      margin-top: 8px;
    }

    .slide {
      flex: 0 0 auto;
      background: #1f1f1f;
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
      white-space: nowrap;
      font-size: 0.95rem;
      user-select: none;
      font-family: 'PT Serif', serif;
      border: 1px solid #333;
    }

    .hero {
      height: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* align content to the top */
      padding: 60px 20px 60px; /* Increase padding at the top for more space */
      box-sizing: border-box;
      background: linear-gradient(135deg, #b2fab4, #81d4fa);
      color: #004d40;
      text-align: center;
      margin-bottom: 60px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero img {
      max-width: 300px;
      border-radius: 50%;
      margin: 20px auto 1.5rem; /* Adjust margin below the image */
      display: block;
      border: 2px solid white;
      transform: scale(1.0); /* Zoom in by 10% */
      transition: transform 0.3s ease; /* Smooth transition when the image zooms in/out */
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: -10px auto 1.5rem; /* Reduced bottom margin to control spacing */
    }
    
    .hero a.cta-button {
  margin-bottom: 50px; /* Adjust to move the button lower */
    }
    
    .cta-button {
      background: #fdfdfd;
      color: #2e2a89;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      font-size: 0.95rem;
      transition: background 0.3s ease;
      margin-bottom: 60px; /* Adds space between text and button */
    }

    .cta-button:hover {
      background: #f0f0f0;
    }

    .section {
      padding: 60px 20px 20px;
      max-width: 900px;
      margin: auto;
      color: #222;
    }

    .section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
    }
    
    .ellipsis {
      display: block;
      text-align: center;
      font-size: 2rem;
      text-decoration: none;
      color: #999;
      margin-top: 20px;
    }

    .ellipsis:hover {
      color: #2e2a89;
    }

    .glow-icon {
      text-shadow:
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px  1px 0 #000,
        1px  1px 0 #000,
        0 0 8px #007acc;
    }

    .glow-blue {
      color: #007acc;
      text-shadow:
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px  1px 0 #000,
        1px  1px 0 #000,
        0 0 8px #007acc;
      font-weight: bold;
    }

    .home-brand {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 2px 8px;
      margin-left: 8px;
      text-decoration: none;
      color: #007acc;
      font-size: 1.2rem;
      height: 32px;
    }

    .home-brand i {
      font-size: 1.3rem;
    }

    .home-brand:hover {
      color: #00bfff;
    }

    .logo-text {
      font-family: 'PT Serif', serif;
      font-weight: 700;
      font-size: 1.3rem;
      color: white;
    }

    .top-bar {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      padding: 4px 0;
      height: 40px;
    }

    .brand {
      display: flex;
      align-items: center;
    }

    .brand img {
      height: 1.8rem;
      margin: 0 10px;
    }

    .home-link {
      color: #007acc;
      margin-right: 10px;
      font-size: 1.5rem;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .latest-news-link {
       margin-top: 80px; /* or however much space you want */
       text-align: center;
    }

  </style>
</head>

<body>

  <header>
    <div class="top-bar">
      <a href="index.html" class="home-brand" aria-label="Home">
        <i class="fas fa-brain"></i>
        <span class="logo-text">Finding Dopa</span>
      </a>
    </div>

    <!-- Manual drag slider -->
    <div class="slider-container">
      <div class="slide">Welcome</div>
      <div class="slide">Fix or Cure?</div>
      <div class="slide">The Science</div>
      <div class="slide">The Actors</div>
      <div class="slide">Latest News</div>
      <div class="slide">Clinical Trials</div>
      <div class="slide">Resources</div>
      <div class="slide">About</div>
      <div class="slide">Disclaimer</div>
    </div>
  </header>

    <!-- Hero Section -->
       <section class="hero">
    <div>
       <p>A fix for Parkinson's Disease is on the way. Keep fighting!</p>
       <img 
         src="https://did08018.github.io/findingdopa/Welcome-to-Finding-Dopa.JPG" 
         alt="Brand Logo"
       >
     </div>
        </section>

     <!-- Latest News Link Section -->
        <section class="latest-news-link">
           <a href="news.html" class="cta-button">Latest News</a>
        </section>

  <footer>
    &copy; 2025 Finding Dopa. All rights reserved.
  </footer>

</body>
</html>

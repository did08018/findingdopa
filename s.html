<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finding Dopa - Treatments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #00bcd4;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      position: relative;
    }

    #search {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: #eee;
      font-size: 16px;
    }

    #search:focus {
      outline: none;
      border-color: #00bcd4;
    }

    .search-container #clearBtn {
      position: absolute;
      right: 10px;
      background: transparent;
      color: #ccc;
      border: none;
      cursor: pointer;
      font-size: 18px;
      display: none;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #333;
      color: #00bcd4;
    }

    tr:hover {
      background-color: #333;
    }

    a {
      color: #00bcd4;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Parkinson’s Treatments</h1>

  <div class="search-container">
    <input type="text" id="search" placeholder="Search treatments...">
    <button id="clearBtn">✕</button>
  </div>

  <table id="treatmentsTable">
    <thead>
      <tr>
        <th>Treatment</th>
        <th>Type</th>
        <th>Phase</th>
        <th>Company</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filled by JS -->
    </tbody>
  </table>

  <script>
    const treatments = [
      { name: "NouvNeu001", type: "LRRK2 Inhibitor", phase: "Phase 2", company: "NouvNeu" },
      { name: "MSCs", type: "Stem Cell", phase: "Phase 1", company: "Multiple" },
      { name: "Nerve Grafts", type: "Surgical", phase: "Preclinical", company: "Research" },
      { name: "DopaBoost", type: "Agonist", phase: "Phase 3", company: "NeuroPharma" },
    ];

    const tableBody = document.querySelector("#treatmentsTable tbody");
    const searchInput = document.getElementById("search");
    const clearBtn = document.getElementById("clearBtn");

    function renderTable(data) {
      tableBody.innerHTML = "";
      data.forEach(t => {
        const row = `<tr>
          <td>${t.name}</td>
          <td>${t.type}</td>
          <td>${t.phase}</td>
          <td>${t.company}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    function filterTable() {
      const query = searchInput.value.toLowerCase();
      const filtered = treatments.filter(t =>
        t.name.toLowerCase().includes(query) ||
        t.type.toLowerCase().includes(query) ||
        t.phase.toLowerCase().includes(query) ||
        t.company.toLowerCase().includes(query)
      );
      renderTable(filtered);
    }

    // Show all at start
    renderTable(treatments);

    // Filter while typing + toggle clear button
    searchInput.addEventListener("input", () => {
      filterTable();
      clearBtn.style.display = searchInput.value ? "block" : "none";
    });

    // Clear search on ✕ click
    clearBtn.addEventListener("click", () => {
      searchInput.value = "";
      clearBtn.style.display = "none";
      renderTable(treatments);
      searchInput.focus();
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finding Dopa</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }

    body {
      background: #f9f9f9;
      color: #111;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-top: 40px;
    }

    .small-title {
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
    }

    .main-title {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    nav {
      margin: 40px 0 20px;
      text-align: center;
    }

    nav button {
      margin: 5px;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      background: #111;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    section {
      margin: 80px 0;
      padding: 40px 16px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 16px;
      text-align: center;
    }

    /* Optional: Smooth scroll for in-page nav */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <header>
    <div class="small-title">A fix for Parkinson's Disease is on the way</div>
    <div class="main-title">Finding Dopa</div>
  </header>

  <nav>
    <button onclick="scrollToSection('news')">News</button>
    <button onclick="scrollToSection('section2')">Section 2</button>
    <button onclick="scrollToSection('section3')">Section 3</button>
    <button onclick="scrollToSection('section4')">Section 4</button>
    <button onclick="scrollToSection('section5')">Section 5</button>
  </nav>

  <main>
    <section id="news">
      <h2>Latest News</h2>
      <p>[Your first news item goes here]</p>
    </section>

    <section id="section2">
      <h2>Section 2</h2>
      <p>Content for section 2...</p>
    </section>

    <section id="section3">
      <h2>Section 3</h2>
      <p>Content for section 3...</p>
    </section>

    <section id="section4">
      <h2>Section 4</h2>
      <p>Content for section 4...</p>
    </section>

    <section id="section5">
      <h2>Section 5</h2>
      <p>Content for section 5...</p>
    </section>
  </main>

  <script>
    function scrollToSection(id) {
      const element = document.getElementById(id);
      const offset = 100;
      const y = element.getBoundingClientRect().top + window.pageYOffset - offset;
      window.scrollTo({ top: y, behavior: 'smooth' });
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet">
  <title>Finding Dopa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --colors: #2e2a89, #007acc, #00bfa5, #ff4081, #6a1b9a, #c2185b, #0097a7, #ef6c00;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #b2fab4, #81d4fa);
      background-attachment: fixed;
      color: #004d40;
      min-height: 100vh;
    }

    header {
      background-color: #121212;
    }

    .top-bar {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      padding: 4px 0;
      height: 40px;
    }

    .home-brand {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 2px 8px;
      margin-left: 8px;
      text-decoration: none;
      color: #007acc;
      font-size: 1.2rem;
    }

    .home-brand i {
      font-size: 1.3rem;
    }

    .home-brand:hover {
      color: #00bfff;
    }

    .logo-text {
      font-family: 'PT Serif', serif;
      font-weight: 700;
      font-size: 1.3rem;
      color: white;
    }

    .slider-container {
      width: 100%;
      overflow-x: scroll;
      display: flex;
      gap: 10px;
      padding: 8px 10px;
      scrollbar-width: none;
    }

    .slider-container::-webkit-scrollbar {
      display: none;
    }

    .slide {
      flex: 0 0 auto;
      background: #1f1f1f;
      color: white;
      padding: 6px 14px;
      border-radius: 8px;
      white-space: nowrap;
      font-size: 0.95rem;
      font-family: 'PT Serif', serif;
      border: 1px solid #333;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .slide:hover {
      background: #333;
      color: #00bfff;
    }

    .slide.active {
      background: #fdfdfd;
      color: #2e2a89;
      border: 2px solid #2e2a89;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 0 20px;
      text-align: center;
    }

    .hero p {
      font-size: 0.8rem;
      max-width: 600px;
      margin: 5px auto;
      color: #2e2a89;
      position: relative;
    }

    .hero img {
      max-width: 300px;
      border-radius: 50%;
      margin: 20px auto 0.5rem;
      display: block;
      border: 2px solid white;
    }

    .welcome-text {
      font-family: 'PT Serif', serif;
      font-size: 2rem;
      color: #2e2a89;
      text-align: center;
      margin-top: 10px;
    }

    .legend-section {
      display: flex;
      justify-content: center;
    }

    .legend-image {
      max-width: 300px;
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #2e2a89;
      margin-bottom: 5px;
    }

    .news-item {
      padding: 1.5rem;
      color: white;
      font-family: 'PT Serif', serif;
    }

    .news-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.4rem;
    }

    .news-date {
      font-size: 0.9rem;
      opacity: 0.85;
      margin-bottom: 0.3rem;
    }

    .news-link {
      color: white;
      font-weight: bold;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 10px 20px;
      background: #1a1a1a;
      color: white;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <header>
    <div class="top-bar">
      <a href="index.html" class="home-brand" aria-label="Home">
        <i class="fas fa-brain"></i>
        <span class="logo-text">Finding Dopa</span>
      </a>
    </div>

    <div class="slider-container">
      <a href="welcome.html" class="slide">Welcome</a>
      <a href="fix-or-cure.html" class="slide">Fix or Cure?</a>
      <a href="science.html" class="slide">The Science</a>
      <a href="actors.html" class="slide">The Actors</a>
      <a href="news.html" class="slide">Latest News</a>
      <a href="clinical-trials.html" class="slide">Clinical Trials</a>
      <a href="resources.html" class="slide">Resources</a>
      <a href="about.html" class="slide">About</a>
      <a href="disclaimer.html" class="slide">Disclaimer</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <p>A fix for Parkinson's Disease is on the way. Keep fighting!</p>
      <h1 class="welcome-text">Latest News</h1>
    </section>

    <section class="legend-section">
      <img src="images/Bone.JPG" alt="Booo" class="legend-image" />
    </section>

    <section id="news-container">
      <!-- News items will be inserted here by JS -->
    </section>
  </main>

  <footer>
    &copy; 2025 Finding Dopa. All rights reserved.
  </footer>

  <script>
    const currentPage = window.location.pathname.split("/").pop();
    const slides = document.querySelectorAll('.slider-container .slide');

    slides.forEach(slide => {
      if (slide.getAttribute('href') === currentPage) {
        slide.classList.add('active');
      }
    });

    const newsData = [
      {
        date: "April 30, 2025",
        title: "iPSC Technology Overcomes Cell Therapy Manufacturing Hurdles",
        link: "https://www.technologynetworks.com/tn/blog/ipsc-technology-overcomes-cell-therapy-manufacturing-hurdles-399137"
      },
      {
        date: "April 28, 2025",
        title: "betaSENSE GmbH suggests alpha/beta-synuclein ratios can diagnose Parkinson’s pre-onset",
        link: "https://european-biotechnology.com/latest-news/betasense-gmbh-identifies-new-diagnostic-biomarker-for-parkinsons/"
      },
      {
        date: "April 09, 2025",
        title: "Embryo-destroying research funds better spent on ethical treatments",
        link: "https://chrissmith.house.gov/news/documentsingle.aspx?DocumentID=413617"
      },
      {
        date: "April 09, 2025",
        title: "Immune-evading human stem-cell neural graft integrates in rodents",
        link: "https://www.sciencedirect.com/science/article/pii/S1934590925000980?via%3Dihub"
      },
      {
        date: "April 01, 2025",
        title: "Why is Philadelphia called the Cellicon Valley?",
        link: "https://www.pennmedicine.org/news/news-blog/2025/april/why-is-philadelphia-called-the-cellicon-valley"
      },
      {
        date: "November 19, 2024",
        title: "New Stem Cell Therapy for Parkinson's Found Safe & Effective",
        link: "https://www.accessnewswire.com/newsroom/en/biotechnology/a-new-stem-cell-therapy-for-parkinsons-disease-has-been-confirmed-safe-and-effective-f-944706"
      },
      {
        date: "May 08, 2024",
        title: "Parkinson’s patient walks after lab-grown brain cell implant",
        link: "https://www.euronews.com/health/2024/05/08/parkinsons-patient-moves-freely-again-after-world-first-implant-of-lab-grown-cells-into-hi?utm"
      }
    ];

    const colors = [
      '#2e2a89', '#007acc', '#00bfa5', '#ff4081', '#6a1b9a', '#c2185b', '#0097a7', '#ef6c00'
    ];

    const container = document.getElementById('news-container');
    newsData.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'news-item';
      div.style.backgroundColor = colors[index % colors.length];
      div.innerHTML = `
        <div class="news-date">${item.date}</div>
        <div class="news-title">${item.title}</div>
        <a class="news-link" href="${item.link}" target="_blank">Read Article</a>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>

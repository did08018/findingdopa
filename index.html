<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Static Site</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    nav { position: fixed; top: 0; left: 0; background: #f4f4f4; padding: 10px; width: 100%; }
    nav button { margin: 5px; }
  section {
  padding: 60px 16px;
  border-bottom: 1px solid #ccc;
}
  </style>
</head>
<body>

  <nav>
    <!-- Page Title -->
    <h1 style="margin-top: 100px; padding: 0 16px; text-align: center; font-size: 6vw; word-break: break-word;">
  Finding Dopa: a fix for Parkinson's Disease is on the way
</h1>


  
    <!-- 10 Buttons -->
    <button onclick="scrollToSection('section1')">What fix?</button>
    <button onclick="scrollToSection('section2')">Section 2</button>
    <button onclick="scrollToSection('section3')">Section 3</button>
    <button onclick="scrollToSection('section4')">Section 4</button>
    <button onclick="scrollToSection('section5')">Section 5</button>
    <button onclick="scrollToSection('section6')">Section 6</button>
    <button onclick="scrollToSection('section7')">Section 7</button>
    <button onclick="scrollToSection('section8')">Section 8</button>
    <button onclick="scrollToSection('section9')">Section 9</button>
    <button onclick="scrollToSection('section10')">Section 10</button>
  </nav>

  <!-- 10 Sections -->
  <main>
    <section id="section1"><h2>What fix?</h2></section>
    <section id="section2"><h2>Section 2</h2></section>
    <section id="section3"><h2>Section 3</h2></section>
    <section id="section4"><h2>Section 4</h2></section>
    <section id="section5"><h2>Section 5</h2></section>
    <section id="section6"><h2>Section 6</h2></section>
    <section id="section7"><h2>Section 7</h2></section>
    <section id="section8"><h2>Section 8</h2></section>
    <section id="section9"><h2>Section 9</h2></section>
    <section id="section10"><h2>Section 10</h2></section>
  </main>

  <script>
    function scrollToSection(id) {
  const element = document.getElementById(id);
  const offset = 160; // adjust this number to match your nav + title height
  const y = element.getBoundingClientRect().top + window.pageYOffset - offset;
  window.scrollTo({ top: y, behavior: 'smooth' });
    }
    
  </script>

</body>
</html>

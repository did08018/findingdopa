<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Finding Dopa – Platform dedicated to providing the latest research, resources, and hope.</title>
  <meta name="description" content="Explore the latest in Parkinson’s disease research, treatments, and clinical trials. Finding Dopa offers resources and hope: a fix is on the way, keep fighting!.">
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="/favicon.png">
  <meta name="theme-color" content="#000000">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f8fa;
      color: #222;
      overscroll-behavior: none;
      touch-action: manipulation;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      max-width: 100%;
    }

    header {
      background-color: #121212;
    }

    .top-bar {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      padding: 6px 10px;
      flex-wrap: wrap;
    }

    .home-brand {
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      color: #007acc;
      font-size: 1.2rem;
      margin-right: 12px;
    }

    .logo-text {
      font-family: 'PT Serif', serif;
      font-weight: 700;
      font-size: 1.3rem;
      color: white;
    }

    .slider-container {
      width: 100%;
      display: flex;
      gap: 10px;
      padding: 10px;
      overflow-x: auto;
      scrollbar-width: none;
      box-sizing: border-box;
    }

    .slider-container::-webkit-scrollbar {
      display: none;
    }

    .slide {
      flex: 0 0 auto;
      background: #1f1f1f;
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
      white-space: nowrap;
      font-size: 0.95rem;
      font-family: 'PT Serif', serif;
    }

    .slide-link {
      color: white;
      text-decoration: none;
      display: block;
    }

    .slide-link:hover {
      color: #00bfff;
    }

    h1, h2, h3, .hero-line, .slide, .cta-button {
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    h2, h3, .hero-line, .cta-button {
      color: #00f7ff;
      text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff, 0 0 20px #00f7ff;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 0 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    .hero p {
      font-size: 0.8rem;
      max-width: 600px;
      margin: 5px 0 10px;
      padding: 0;
      color: #2e2a89;
      position: relative;
    }

    .hero p::after {
      content: '';
      position: absolute;
      left: 10%;
      right: 10%;
      bottom: -8px;
      border-bottom: 1px solid #FFFFFF;
    }

    .hero img {
      max-width: 300px;
      border-radius: 50%;
      margin: 20px auto 0.5rem;
      display: block;
      border: 2px solid white;
      transform: scale(1.0);
      transition: transform 0.3s ease;
    }

    .hero-section {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      padding: 0 5px;
      box-sizing: border-box;
    }

    .hero-img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      border: 2px solid white;
      margin-top: 3px;
    }

    .hero-line {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.55);
      color: #007acc;
      padding: 10px 20px;
      border-radius: 10px;
      font-family: 'PT Serif', serif;
      font-size: clamp(1.2rem, 3vw, 2.2rem);
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .mission-section {
      width: 100vw;
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      background: #f5f8fa;
      color: green;
      padding: 10px 10px;
      box-sizing: border-box;
      text-align: center;
      font-family: 'PT Serif', serif;
      font-size: clamp(2rem, 5vw, 4rem);
      line-height: 1.3;
    }

    .mission-section p {
      margin: 20px 0;
    }

    .motivational-line {
      width: 100%;
      text-align: center;
      margin: 20px 5px 5px 5px;
      font-family: 'PT Serif', serif;
      font-size: clamp(1.1rem, 2.5vw, 2rem);
      color: green;
      padding: 10px 10px;
      box-sizing: border-box;
      white-space: normal;
      line-height: 1.3;
    }

    .motivational-line span {
      background-color: #f5f8fa;
      padding: 0 12px;
      white-space: nowrap;
    }

    .mission-box {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px 25px;
      background-color: #e4f9e7;
      color: #222;
      font-size: 0.95rem;
      border-radius: 12px;
      border: 1.5px solid green;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      line-height: 1.6;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    .quote {
      color: #007acc;
      font-style: italic;
    }

    strong {
      color: #000;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 10px 20px;
      background: #1a1a1a;
      color: white;
      font-size: 0.8rem;
    }

    @media (max-width: 700px) {
      .hero-line {
        font-size: 1.2rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Page</title>
    <style>
        body {
            background-color: #ffbbd0;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .nav {
            margin-bottom: 20px;
            display: flex; /* Use flexbox to align buttons horizontally */
            justify-content: center; /* Center the buttons */
            gap: 10px; /* Optional: Add space between buttons */
        }
        .nav button {
            background: none;
            border: 1px solid #333;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .nav button:hover {
            background-color: #ffe4e1;
        }
        .content {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 4px;
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
        h2 {
            color: #333;
            font-size: 1.5em;
            margin-top: 0;
        }
        p {
            color: #555;
            font-size: 1em;
            line-height: 1.5;
        }
        .video-container {
  position: relative;
  width: 100%;
  max-width: 400px;
  margin: 15px auto;
  padding-bottom: 56.25%; /* 16:9 ratio */
  height: 0;
  overflow: hidden;
  border-radius: 16px;
  border: 3px solid transparent;
  background-clip: padding-box;
  box-shadow:
    0 0 8px rgba(0, 0, 0, 0.7),
    0 0 12px rgba(0, 255, 128, 0.5),
    0 0 18px rgba(255, 105, 180, 0.4);
  background-color: #000; /* fallback behind iframe */
}
    
.video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 0;
}
    </style>
</head>
<body>
    <div class="nav">
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="showContent('about')">About</button>
        <button onclick="showContent('disclaimer')">Disclaimer</button>
    </div>
    <div class="content">
        <div id="about" class="content-section active">
            <h2>About</h2>
            <p>Replace this with your About content.</p>
        </div>
        <div id="disclaimer" class="content-section">
            <h2>Disclaimer</h2>
            <p>Replace this with your Disclaimer content.</p>
        </div>
    </div>

    <script>
        function showContent(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>

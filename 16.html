<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopa Box</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: repeat(3, 1fr); /* 3 rows */
            gap: 5px; /* Gap between boxes */
            width: 320px; /* Fits most phones */
            height: 85vh; /* Full screen height */
            padding: 5px; /* Optional padding around the entire grid */
        }
        
        .box {
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4px;
            box-sizing: border-box;
            text-decoration: none;
            font-size: 0.8em;
            background-clip: padding-box; /* Ensures background doesn't extend into gap */
            position: relative; /* For text overlay positioning */
        }
        .box:hover {
            /* No scaling on hover */
        }
        .box img {
            height: auto; /* Maintains aspect ratio */
            max-height: 50%; /* Limits height to 50% of box height */
            width: auto; /* Allows natural width based on aspect ratio */
            object-fit: contain; /* Prevents stretching, keeps image within bounds */
            display: none; /* Hide images to save space on small screens */
        }
        .box h2, .box p {
            position: relative; /* Ensures text stays above background */
            z-index: 1; /* Brings text to the foreground */
        }
        /* Custom colors and grid spans with background images */
        .box1 { 
            background: #FAC46E url('coupling...') no-repeat center; 
            background-size: cover; 
            grid-column: 1; grid-row: 1 / span 2; 
        } /* Customization (2x1) */
        .box5 { 
            background: #BB93C8 url('dopavox') no-repeat center; 
            background-size: cover; 
            grid-column: 2 / span 2; grid-row: 1; 
        } /* Send Gifts (1x2) */
        .box2 { 
            background: #EF9280 url('aspirator') no-repeat center; 
            background-size: cover; 
            grid-column: 2; grid-row: 2; 
        } /* Scheduling (1x1) */
        .box3 { 
            background: #A7CB8C url('dopeaf') no-repeat center; 
            background-size: cover; 
            grid-column: 3; grid-row: 2; 
        } /* Wallet (1x1) */
        .box4 { 
            background: #ffbbd0 url('Pri...') no-repeat center; 
            background-size: cover; 
            grid-column: 1 / span 2; grid-row: 3; 
        } /* Inbox (1x2) */
        .box6 { 
            background: #A8D5E2 url('legacy') no-repeat center; 
            background-size: cover; 
            grid-column: 3; grid-row: 3; 
        } /* Reminders (1x1) */
        
        @media (min-width: 321px) {
            .container {
                width: 100%;
                max-width: 600px;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
                gap: 10px; /* Larger gap on bigger screens */
                padding: 10px;
            }
            .box {
                padding: 10px;
            }
            .box img, .box p { display: block; } /* Show images and text */
            .box h2 { font-size: 1.2em; }
            .box p { font-size: 0.9em; }
            /* Same spans for larger screens */
            .box1 { grid-column: 1; grid-row: 1 / span 2; }
            .box5 { grid-column: 2 / span 2; grid-row: 1; }
            .box2 { grid-column: 2; grid-row: 2; }
            .box3 { grid-column: 3; grid-row: 2; }
            .box4 { grid-column: 1 / span 2; grid-row: 3; }
            .box6 { grid-column: 3; grid-row: 3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="coupling.html" class="box box1">
            <h2>Coupling</h2>
            <img src="images/coupling.jpeg" alt="Customization">
            <p>I recall Central Park in Summer...</p>
        </a>
        <a href="/dopa/voxx.html" class="box box5">
            <h2>Dopa VOX</h2>
            <img src="images/dopavox.jpeg" alt="Send Gifts">
            <p>A voice for PD â€” to share, ask, and connect.</p>
        </a>
        <a href="aspirator.html" class="box box2">
            <h2>Aspirator</h2>
            <img src="/images/aspirator.jpeg" alt="Aspirator">
            <p>A fix is on the way!</p>
        </a>
        <a href="wallet.html" class="box box3">
            <h2>DopeAF</h2>
            <img src="images/dopeaf3.jpeg" alt="DopeAF">
            <p>Ace or Flat?</p>
        </a>
        <a href="inbox.html" class="box box4">
            <h2>Prisencolinensinainciusol</h2>
            <img src="images/monkey3.jpg" alt="Inbox">
            <p>Days Like This</p>
        </a>
        <a href="legacy.html" class="box box6">
            <h2>Legacy</h2>
            <img src="images/legacy.JPG" alt="Legacy">
            <p>Unexpectad Error</p>
        </a>
    </div>
</body>
</html>

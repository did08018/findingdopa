<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Website</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #222;
    }

    header {
      background-color: #ffffff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav a:hover {
      color: #ff6600;
    }

    .hero {
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(to right, #ff6600, #ff9900);
      color: white;
      padding: 40px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .cta-button {
      background: #fff;
      color: #ff6600;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background: #f0f0f0;
    }

    .section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }

    .section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    #news-container ul {
      list-style: none;
      padding: 0;
    }

    #news-container li {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .ellipsis {
      display: block;
      text-align: center;
      font-size: 2rem;
      text-decoration: none;
      color: #999;
      margin-top: 20px;
    }

    .ellipsis:hover {
      color: #ff6600;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: #222;
      color: white;
      margin-top: 60px;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo"><strong>MyBrand</strong></div>
    <nav>
      <a href="#news">News</a>
      <a href="news.html">View All</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1>Welcome to Our Website</h1>
      <p>Stay updated with the latest developments, announcements, and more.</p>
      <a href="#news" class="cta-button">Explore News</a>
    </div>
  </section>

  <section class="section" id="news">
    <h2>Latest News</h2>
    <div id="news-container">
      <!-- News preview will load here -->
    </div>
  </section>

  <footer>
    &copy; 2025 MyBrand. All rights reserved.
  </footer>

  <script>
    fetch('news.html')
      .then(res => res.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const newsItems = doc.querySelectorAll('.all-news ul li');
        const previewList = document.createElement('ul');

        newsItems.forEach((item, index) => {
          if (index < 3) previewList.appendChild(item.cloneNode(true));
        });

        const container = document.getElementById('news-container');
        container.appendChild(previewList);
        container.innerHTML += '<a href="news.html" class="ellipsis">...</a>';
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            background: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            width: 320px; /* Fits most phones */
            height: 100%; /* Fills container height */
        }
        .box {
            height: 100%; /* Fills the grid cell height */
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 5px;
            box-sizing: border-box;
            text-decoration: none;
            font-size: 0.8em;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .box img {
            max-width: 100%;
            height: auto;
            display: none; /* Hide images to save space */
        }
        .box h2 {
            margin: 0;
            font-size: 0.9em; /* Adjusted for smaller height */
        }
        .box p {
            margin: 5px 0 0;
            font-size: 0.6em;
            display: none; /* Hide descriptions to save space */
        }
        /* Custom colors */
        .box1 { background: #D4A5E1; }
        .box2 { background: #F5A3B2; }
        .box3 { background: #C4D6A4; }
        .box4 { background: #F7E47A; }
        .box5 { background: #F4C589; }
        .box6 { background: #A8D5E2; }
        @media (min-width: 321px) {
            .container {
                width: 100%;
                max-width: 600px;
                grid-template-columns: repeat(3, 1fr); /* 2x3 grid on larger screens */
            }
            .box {
                height: auto; /* Adjusts to content on larger screens */
                padding: 10px;
            }
            .box img, .box p { display: block; } /* Show images and text */
            .box h2 { font-size: 1.2em; }
            .box p { font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="customization.html" class="box box1">
            <h2>Customization</h2>
            <img src="customization-image.jpg" alt="Customization">
            <p>Use a pre-designed template</p>
        </a>
        <a href="scheduling.html" class="box box2">
            <h2>Scheduling</h2>
            <img src="scheduling-image.jpg" alt="Scheduling">
            <p>Schedule cards and gifts</p>
        </a>
        <a href="wallet.html" class="box box3">
            <h2>Wallet</h2>
            <img src="wallet-image.jpg" alt="Wallet">
            <p>Access and save Givingli Cash</p>
        </a>
        <a href="inbox.html" class="box box4">
            <h2>Inbox</h2>
            <img src="inbox-image.jpg" alt="Inbox">
            <p>Track gifts and chats</p>
        </a>
        <a href="send-gifts.html" class="box box5">
            <h2>Send Gifts</h2>
            <img src="send-gifts-image.jpg" alt="Send Gifts">
            <p>Send as a group</p>
        </a>
        <a href="reminders.html" class="box box6">
            <h2>Reminders</h2>
            <img src="reminders-image.jpg" alt="Reminders">
            <p>Never miss a birthday</p>
        </a>
    </div>
</body>
</html>
